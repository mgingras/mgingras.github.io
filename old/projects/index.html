---
layout: blog
title: Projects
description: Here is a list of some of the projects that I have worked on recently
---
<div class="post-wrapper">
  <div class='container'>
    <div class="wrapper">
      <div class="row">
        {% for project in site.categories.projects limit:10 %}

        <article class="post">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6">
                        <h1 class="post-title"><a class="hovercolor" href="{{ project.url }}">{{ project.title }}</a>
                        </h1>
                    </div>
                    <div class="col-lg-6">
                        <time class="post_date" datetime="2013-10-18">
                            {{project.month}}
                        </time>
                    </div>
                </div>
                <div class="post_excerpt">
                    {{ project.content | split: '<!-- abridge -->' | first }} <a href="{{ project.url }}" class="hovercolor readmore">Read More</a>
                </div>
            </div>
        </article>
      {% endfor %}
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 text-center">
          <h2><a href='/projects/all'>See All...</a></h2>
        </div>
      </div>
    </div>
  </div>
</div>
