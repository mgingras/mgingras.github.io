layout: default
title: 404
root: true
---

<body style="text-align:center;" onload="countdown">
  <div class="wrapper">
    <div class = "content">
      <h1>404! FILE NOT FOUND! </h1>
      <h5>You broke the internet...</h5>
      <img src="/images/404.jpg">
      <p>Will try to redirect you in</p>
      <p id="redirect">5</p>
      <script>
      var time = 5;
      function secondPassed() {
        if(time ==  0){
          window.location.replace("http://mgingras.ca");
        }
        else{
          time--;
         $('#redirect').html(time.toString());
          console.log(time);
        }
      }
      var countdown = setInterval('secondPassed()', 1000);
      </script>
    </div> <!-- content -->
  </div> <!-- wrapper -->
