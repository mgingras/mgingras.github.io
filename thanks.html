<!DOCTYPE html>
<html>
<head>
  <!-- Meta Tags -->

  <!-- Apple -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="http://m.c.lnkd.licdn.com/media/p/1/000/18a/2cc/374c4e8.jpg" />

  <!-- standard viewport tag to set the viewport to the device's width
    , Android 2.3 devices need this so 100% width works properly and
    doesn't allow children to blow up the viewport width-->
  <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
  <!-- width=device-width causes the iPhone 5 to letterbox the app, so
    we want to exclude it for iPhone 5 to allow full screen apps -->
  <meta name="viewport" id="vp6" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
  <!-- iPhone 5 Splash Screen -->
  <!-- <link href="img/splash_1096.png" rel="apple-touch-startup-image" media="(device-height: 568px)"> -->
  <!-- older iPhone & iPad Splash Screen -->

  <link rel="icon" type="image/ico" href="/img/favicon.ico">


  <!-- Script to keep iPhone webapp from opening links in safari -->

<div class="homeButton">
  <br>
  <a style="color:white;" href="/"><i class="icon-home icon-3x"></i></a>

<body style="text-align:center;" onload="countdown">
  <div class="wrapper">
    <div class = "content">
      <h1>Thank you for the email!!!</h1>
      <img src="/img/thanks.gif">
      <p>Will try to redirect you in</p>
      <p id="redirect">5</p>
      <script>
      var time = 5;
      function secondPassed() {
        if(time ==  0){
          window.location.replace("http://mgingras.ca");
        }
        else{
          time--;
         $('#redirect').html(time.toString());
          console.log(time);
        }
      }
      var countdown = setInterval('secondPassed()', 1000);
      </script>
    </div> <!-- content -->
  </div> <!-- wrapper -->
  <footer>
  </footer>
</body>
